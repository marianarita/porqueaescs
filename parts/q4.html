<html>

<head>
    <script type="text/javascript" src=" https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src=" https://www.chartjs.org/dist/2.7.3/Chart.bundle.js"></script>
    <script type="text/javascript" src=" https://www.chartjs.org/samples/latest/utils.js"></script>
</head>

<body>
    <div id="container" style="width: 75%;">
        <canvas id="canvas"></canvas>
        <script>
            /* CHAMADA AJAX GUARDADA NUMA VAR*/
            var results = $.ajax({
                type: 'GET',
                url: 'q4.php',
                data: { variable: 'value' },
                dataType: 'json',
                async: false,
            }).responseJSON;


            /* PROCESSAMENTO DO OBJETO PARA FILTRAR ALGUNS RESULTADOS */
            var labels = results.map(function (e) {
                return e.answer_text;
            });
            var data = results.map(function (e) {
                return e.answer_value;
            });

            /* CONFIGS DO GRAFICO */
            var config = {
                type: 'radar',
                data: {
                    datasets: [{
                        data: data,
                        borderWidth: 4,
                        backgroundColor: "rgba(0, 119, 204, 0.3)",
                        borderColor: 'rgba(0, 119, 204, 1)',
                        pointBackgroundColor: "rgba(179,181,198,1)",
                        pointBorderColor: "#fff",
                        pointHoverBackgroundColor: "#fff",
                        pointHoverBorderColor: "rgba(179,181,198,1)",
                    }],
                    labels: labels,
                },
                options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        spanGaps: false,
                        elements: {
                            line: {
                                tension: 0.000001
                            }
                        },
                        legend: {
                            position: 'right',
                        },
                        title: {
                            display: true,
                            text: 'Radar'
                        },
                        scale: {
                            ticks: {
                                beginAtZero: true
                            },
                            reverse: false
                        },
                        animation: {
                            animateRotate: false,
                            animateScale: true
                        }
                    }
            };

            window.onload = function () {
                var ctx =  $('#canvas')[0].getContext('2d');
                window.myRadar = new Chart(ctx, config);
            };
        </script>

</html>
