<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src=" https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.8/d3.min.js"></script>

  </body>
  <script>

   /* CHAMADA AJAX GUARDADA NUMA VAR*/
   var results = $.ajax({
                type: 'GET',
                url: 'q1-2.php',
                data: { variable: 'value' },
                dataType: 'json',
                async: false,
            }).responseJSON;


  console.log(results);
  // Code goes here
var dataset = [{"age":"18","answers":"1","gender":"masculino"},{"age":"19","answers":"2","gender":"feminino"},]
var width = 800,
  height = 600,
  padding = 1.5, // separation between same-color nodes
  clusterPadding = 16, // separation between different-color nodes
  maxRadius = 24;

var n = 100, // total number of nodes
  m = 20; // number of distinct clusters

var color = d3.scale.category10()
  .domain(d3.range(m));

// The largest node for each cluster.
var clusters = new Array(m);
var nodes = [];

// get the json data from the file
 function drawGraph (data) {
  for (var i = 0; i < data.length; i++) {
    var obj = data[i];
    for (var key in obj) {
      var rating = obj['answers']; // rating
      var r = rating * 5; // radius
      var n = obj['age']; // age
      var div = obj['gender']; // division
      d = {
        cluster: div,
        radius: r,
        age: n,
        division: div,
        rating: rating
      };
      // d = {cluster: div, radius: r};
      // console.log(key+"="+obj[key]);
    }
    if (!clusters[i] || (r > clusters[i].radius)) clusters[i] = d;
    nodes.push(d);

    // console.log(d);
  }

  // Use the pack layout to initialize node positions.
  d3.layout.pack()
    .sort(null)
    .size([width, height])
    .children(function(d) {
      return d.values;
    })
    .value(function(d) {
      return d.radius * d.radius;
    })
    .nodes({
      values: d3.nest()
        .key(function(d) {
          return d.cluster;
        })
        .entries(nodes)
    });

  var force = d3.layout.force()
    .nodes(nodes)
    .size([width, height])
    .gravity(.03)
    .charge(0)
    .on("tick", tick)
    .start();

  var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

  // console.log(nodes)

  var node = svg.selectAll("g")
    .data(nodes)
    .enter().append("g").call(force.drag);

  var circles = node.append("circle")
    .style("fill", function(d) {
      return color(d.cluster);
    })


  //add text to the group    
  node.append("text")
    .text(function(d) {
      return d.age;
    })
    .attr("dx", -10)
    .text(function(d) {
      return d.age
    })

    node.on('mouseover', function(d){
     $(this).append('a');
})


  node.selectAll("circle").transition()
    .duration(750)
    .delay(function(d, i) {
      return i * 5;
    })
    .attrTween("r", function(d) {
      var i = d3.interpolate(0, d.radius);
      return function(t) {
        return d.radius = i(t);
      };
    });


  function tick(e) {
    node.each(cluster(10 * e.alpha * e.alpha))
      .each(collide(.5))
      .attr("transform", function(d) {
        var k = "translate(" + d.x + "," + d.y + ")";
        return k;
      })
  }


  // Move d to be adjacent to the cluster node.
  function cluster(alpha) {
    return function(d) {

      var cluster = clusters[d.index];

      if (cluster === d) return;
      var x = d.x - cluster.x,
        y = d.y - cluster.y,
        l = Math.sqrt(x * x + y * y),
        r = d.radius + cluster.radius;
      if (l != r) {
        l = (l - r) / l * alpha;
        d.x -= x *= l;
        d.y -= y *= l;
        cluster.x += x;
        cluster.y += y;
      }
    };
  }

  // Resolves collisions between d and all other circles.
  function collide(alpha) {
    var quadtree = d3.geom.quadtree(nodes);
    return function(d) {
      var r = d.radius + maxRadius + Math.max(padding, clusterPadding),
        nx1 = d.x - r,
        nx2 = d.x + r,
        ny1 = d.y - r,
        ny2 = d.y + r;
      quadtree.visit(function(quad, x1, y1, x2, y2) {
        if (quad.point && (quad.point !== d)) {
          var x = d.x - quad.point.x,
            y = d.y - quad.point.y,
            l = Math.sqrt(x * x + y * y),
            r = d.radius + quad.point.radius + (d.cluster === quad.point.cluster ? padding : clusterPadding);
          if (l < r) {
            l = (l - r) / l * alpha;
            d.x -= x *= l;
            d.y -= y *= l;
            quad.point.x += x;
            quad.point.y += y;
          }
        }
        return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
      });
    };
  }


  
};


window.onload = function(){
  drawGraph(results)
}
  </script>
</html>
